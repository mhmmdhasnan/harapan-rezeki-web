<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Pattern Tugu Sate sebagai ornamen dekoratif -->
  <defs>
    <pattern id="tuguPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Motif tiang tengah mini -->
      <rect x="48" y="20" width="4" height="60" fill="#8B3A3A" opacity="0.3"/>
      
      <!-- Garis horizontal pada tiang -->
      <line x1="45" y1="30" x2="55" y2="30" stroke="#8B3A3A" stroke-width="1" opacity="0.4"/>
      <line x1="45" y1="45" x2="55" y2="45" stroke="#8B3A3A" stroke-width="1" opacity="0.4"/>
      <line x1="45" y1="60" x2="55" y2="60" stroke="#8B3A3A" stroke-width="1" opacity="0.4"/>
      
      <!-- Ornamen sayap kiri (simplified) -->
      <path d="M 35 50 L 25 35 L 28 33 L 35 45 Z" fill="#DAA520" opacity="0.4"/>
      <path d="M 32 55 L 22 45 L 25 43 L 32 52 Z" fill="#DAA520" opacity="0.3"/>
      
      <!-- Ornamen sayap kanan (simplified) -->
      <path d="M 65 50 L 75 35 L 72 33 L 65 45 Z" fill="#DAA520" opacity="0.4"/>
      <path d="M 68 55 L 78 45 L 75 43 L 68 52 Z" fill="#DAA520" opacity="0.3"/>
      
      <!-- Puncak (burung mini) -->
      <circle cx="50" cy="18" r="3" fill="#8B3A3A" opacity="0.5"/>
      
      <!-- Base -->
      <rect x="45" y="78" width="10" height="4" fill="#8B4513" opacity="0.3"/>
      
      <!-- Detail ornamen merah -->
      <circle cx="28" cy="38" r="2" fill="#C41E3A" opacity="0.4"/>
      <circle cx="72" cy="38" r="2" fill="#C41E3A" opacity="0.4"/>
      <circle cx="25" cy="48" r="1.5" fill="#C41E3A" opacity="0.3"/>
      <circle cx="75" cy="48" r="1.5" fill="#C41E3A" opacity="0.3"/>
    </pattern>
  </defs>
  
  <rect width="200" height="200" fill="url(#tuguPattern)"/>
</svg>
