<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
  <!-- Pattern Tugu Kapuas sebagai ornamen dekoratif -->
  <defs>
    <pattern id="tuguKapuasPattern" x="0" y="0" width="150" height="150" patternUnits="userSpaceOnUse">
      <!-- Tiang tengah vertikal dengan garis horizontal (ciri khas Tugu Kapuas) -->
      <rect x="72" y="30" width="6" height="90" fill="#2C2C2C" opacity="0.4"/>
      
      <!-- Garis horizontal putih pada tiang (stripped pattern) -->
      <rect x="69" y="40" width="12" height="3" fill="#F5F5F5" opacity="0.5"/>
      <rect x="69" y="52" width="12" height="3" fill="#F5F5F5" opacity="0.5"/>
      <rect x="69" y="64" width="12" height="3" fill="#F5F5F5" opacity="0.5"/>
      <rect x="69" y="76" width="12" height="3" fill="#F5F5F5" opacity="0.5"/>
      <rect x="69" y="88" width="12" height="3" fill="#F5F5F5" opacity="0.5"/>
      <rect x="69" y="100" width="12" height="3" fill="#F5F5F5" opacity="0.5"/>
      <rect x="69" y="112" width="12" height="3" fill="#F5F5F5" opacity="0.5"/>
      
      <!-- Ornamen Sayap Kiri Atas (bentuk layar/sail) -->
      <path d="M 60 60 L 40 40 L 42 38 L 45 40 L 60 55 Z" fill="#DAA520" opacity="0.5"/>
      <path d="M 55 60 L 35 45 L 37 43 L 40 45 L 55 57 Z" fill="#FFD700" opacity="0.4"/>
      <!-- Ornamen merah pada sayap kiri atas -->
      <path d="M 48 52 Q 42 46 40 42" stroke="#C41E3A" stroke-width="2" fill="none" opacity="0.5"/>
      <circle cx="44" cy="48" r="2.5" fill="#C41E3A" opacity="0.5"/>
      <circle cx="40" cy="44" r="2" fill="#C41E3A" opacity="0.4"/>
      
      <!-- Ornamen Sayap Kiri Bawah -->
      <path d="M 60 75 L 45 65 L 47 63 L 50 65 L 60 72 Z" fill="#DAA520" opacity="0.5"/>
      <path d="M 57 78 L 42 70 L 44 68 L 47 70 L 57 75 Z" fill="#FFD700" opacity="0.4"/>
      <!-- Ornamen merah pada sayap kiri bawah -->
      <path d="M 52 72 Q 46 68 44 66" stroke="#C41E3A" stroke-width="2" fill="none" opacity="0.5"/>
      <circle cx="48" cy="70" r="2" fill="#C41E3A" opacity="0.4"/>
      
      <!-- Ornamen Sayap Kanan Atas (mirror) -->
      <path d="M 90 60 L 110 40 L 108 38 L 105 40 L 90 55 Z" fill="#DAA520" opacity="0.5"/>
      <path d="M 95 60 L 115 45 L 113 43 L 110 45 L 95 57 Z" fill="#FFD700" opacity="0.4"/>
      <!-- Ornamen merah pada sayap kanan atas -->
      <path d="M 102 52 Q 108 46 110 42" stroke="#C41E3A" stroke-width="2" fill="none" opacity="0.5"/>
      <circle cx="106" cy="48" r="2.5" fill="#C41E3A" opacity="0.5"/>
      <circle cx="110" cy="44" r="2" fill="#C41E3A" opacity="0.4"/>
      
      <!-- Ornamen Sayap Kanan Bawah (mirror) -->
      <path d="M 90 75 L 105 65 L 103 63 L 100 65 L 90 72 Z" fill="#DAA520" opacity="0.5"/>
      <path d="M 93 78 L 108 70 L 106 68 L 103 70 L 93 75 Z" fill="#FFD700" opacity="0.4"/>
      <!-- Ornamen merah pada sayap kanan bawah -->
      <path d="M 98 72 Q 104 68 106 66" stroke="#C41E3A" stroke-width="2" fill="none" opacity="0.5"/>
      <circle cx="102" cy="70" r="2" fill="#C41E3A" opacity="0.4"/>
      
      <!-- Puncak (Burung Enggang stylized) -->
      <circle cx="75" cy="27" r="4" fill="#3E2723" opacity="0.5"/>
      <path d="M 73 25 L 78 24 L 77 26 Z" fill="#FFA500" opacity="0.5"/>
      <ellipse cx="75" cy="28" rx="3" ry="4" fill="#3E2723" opacity="0.4"/>
      
      <!-- Base/Fondasi -->
      <rect x="68" y="118" width="14" height="5" fill="#8B4513" opacity="0.4"/>
      <rect x="70" y="122" width="10" height="2" fill="#654321" opacity="0.3"/>
      
      <!-- Detail ornamen tambahan (titik-titik dekoratif) -->
      <circle cx="38" cy="42" r="1.5" fill="#DAA520" opacity="0.3"/>
      <circle cx="112" cy="42" r="1.5" fill="#DAA520" opacity="0.3"/>
      <circle cx="42" cy="68" r="1.5" fill="#DAA520" opacity="0.3"/>
      <circle cx="108" cy="68" r="1.5" fill="#DAA520" opacity="0.3"/>
    </pattern>
  </defs>
  
  <rect width="300" height="300" fill="url(#tuguKapuasPattern)"/>
</svg>
